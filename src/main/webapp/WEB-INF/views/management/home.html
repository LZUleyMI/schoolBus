<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" href="easyui/themes/icon.css">
<link rel="stylesheet" href="css/m_home.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
<title>首页</title>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',collapsible:false"
			style="height: 80px;">
			<div id="homeTitle">123</div>
			<div id="homeTitleImage">
				<img alt="home_title" src="image/home_title.png">
			</div>
		</div>
		<div data-options="region:'south',collapsible:false"
			style="height: 50px; text-align: center; line-height: 40px;">&copy;苏州大学2016</div>
		<div data-options="region:'west',title:'菜单',collapsible:false"
			style="width: 200px; padding: 15px;">
			<ul id="schoolBusTree"></ul>
		</div>
		<div data-options="region:'center',title:'内容'">
			<div id="homeContent"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/m_home.js"></script>
</body>
</html>
